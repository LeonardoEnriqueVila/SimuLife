<!DOCTYPE html>
<!-- La declaración DOCTYPE le indica al navegador qué versión de HTML se está utilizando, en este caso HTML5. -->
<html>
<head>
    <title>Sims 1</title> <!-- El título del documento, que aparece en la pestaña del navegador. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.3.1/system.min.js"
        integrity="sha256-15j2fw0zp8UuYXmubFHW7ScK/xr5NhxkxmJcp7T3Lrc=" crossorigin="anonymous"></script>
    <script src="./dist/resolve.js"></script>
    <link rel="stylesheet" href="cssFiles/LandPlot.css">
</head>
<body>
    <!-- La etiqueta <div> se utiliza para agrupar contenido y es aquí donde se mostrarán las necesidades del personaje. -->
    <div id="needs">
        <!-- Cada necesidad (hambre y energía) se muestra en su propia línea. El valor se coloca dentro de un <span> para poder ser actualizado dinámicamente. -->
        <div>Hunger: <span id="hunger">100</span></div> <!-- El valor inicial de 'hambre' se establece en 100. -->
        <div>Energy: <span id="energy">100</span></div> 
        <div>Comfort: <span id="comfort">100</span></div>
        <div>Fun: <span id="fun">100</span></div> 
    </div>
    <br><br> <!-- Dos saltos de línea para crear espacio -->
    <div id="actions">
        <div>Action: <span id="action">Thinking</span></div> 
    </div>
    <br><br> <!-- Dos saltos de línea para crear espacio -->
    <div id="moneyDiv">
        <div>Money: <span id="money">25</span></div> 
    </div>
    <br><br> <!-- Dos saltos de línea para crear espacio -->
    <div id="inventory">
        <div><span id="objectsTitle">Inventory:</span></div> 
    </div>

    <br><br> <!-- Dos saltos de línea para crear espacio -->
    <div id="market">
        <div id="openMarket">Open Market</div>        
        <div id="categories" style="display: none;">
            <div id="bedsCategory">Beds</div>
            <div id="beds" style="display: none;">
                <div id="sleepingBag">Sleeping Bag - $25</div>
                <!-- Aquí puedes añadir más camas en el futuro -->
            </div>
            <div id="chairsCategory">Chairs</div>
            <div id="chairs" style="display: none;">
                <div id="plasticStool">Plastic Stool - $15</div>
            </div>
            <div id="televisionsCategory">Televisions</div>
            <div id="televisions" style="display: none;">
                <div id="basicView">BasicView: Black&White TV - $55</div>
            </div>
            <!-- Aquí puedes añadir más categorías en el futuro -->
    </div>
    <div id="landPlot" class="land-plot">
        <!-- Las casillas se añadirán dinámicamente o puedes ponerlas aquí manualmente para pruebas -->
    </div>
    

    <script>
        System.import('./dist/eventManager.js');
        System.import('./dist/gameObject.js');
        System.import('./dist/Tile.js');
        System.import('./dist/LandPlotUI.js');
        System.import('./dist/UIManager.js');
        System.import('./dist/need.js');
        System.import('./dist/bed.js');
        System.import('./dist/chair.js');
        System.import('./dist/television.js');
        System.import('./dist/money.js');
        System.import('./dist/needsManager.js');
        System.import('./dist/usage.js');
        System.import('./dist/inventory.js');
        System.import('./dist/NewMarket.js');
    </script>
    <!--<script type="module" src="dist/test.js"></script> -->
</body>
</html>
